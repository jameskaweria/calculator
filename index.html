<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"> 
            <div>05*5</div>
            <div>Error</div>
        </div>
        <div class="buttons">
            <button class="special">C</button>
            <button>(</button>
            <button>)</button>
            <button class="operator">&divide;</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">&times;</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">&minus;</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">&plus;</button>

            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
